<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="draft.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Hey Dad</title>
</head>
<body>
    <aside>  
        <img id="dadImg" src="./images/sidebar, mechanic.png"> 
        <div  id="journalContainer">
        </div>    
    </aside>
 

    <div id="main">
        <section id="dadResponseContainer">
            <p>       
            </p>
        </section>
   
    

        <div id="footer">

            <div id="buttonFooter">
                <button id="saveResponse" style="visibility:hidden;">Save Response</button>
                <button id="clear" style="visibility: hidden;">Clear</button>
            </div>

            </form>
            <form id="test">
                <input id="testInput" type="text" placeholder="Hey dad..." ></input>
                <button id="chatButton" style="visibility: hidden;" ><img src="./images/speech.jpg" style="height: 15px;"></button>
            </form>

         </div>

    </div>  

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="draft.js"></script>
